<div class="header">
    <span>sqlJupiterDoc Edit</span><span class="spacer"></span><span class="id">{{id}}</span><button *ngIf="sqlJupiterDoc" mat-button (click)="onDelete()"><mat-icon>delete</mat-icon></button>
</div> 
<div [formGroup]="FG">
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="label" required (change)="firebaseService.onChange($event,'SqlJupiterDoc',id,'label')" required>
    </mat-form-field>
    <div *ngIf="!id">
      <button mat-raised-button (click)="onCancel()">Cancelar</button>     
      <button mat-raised-button color="primary" [disabled]="!FG.valid" (click)="onCreateNew()">Submit</button>
    </div>
    <div *ngIf="sqlJupiterDoc && sqlJupiterDoc.itemList">
        <div *ngFor="let item of sqlJupiterDoc!.itemList; index as i; first as isFirst">
            <div class="header">
                <button mat-button (click)="onAddSqlJupiter(i)"><mat-icon>add</mat-icon>Insert</button>
            </div>
            <div >
                parent id:{{i}} - {{item.id}}
                <app-sql-jupiter-edit parentCollection="{{parentCollection}}" collection="{{item.className}}" id="{{item.id}}"></app-sql-jupiter-edit>
            </div>
            <button mat-raised-button [disabled]="submitting" (click)="onSqlDelete(i)"><mat-icon>remove</mat-icon></button>    
        </div>
    </div>    
    <div>
        <button mat-button (click)="onAddSqlJupiter(sqlJupiterDoc!.itemList.length)"><mat-icon>add</mat-icon>Add</button>
    </div>
</div>
