<p>Comparison Execute</p>
<div *ngIf="submmiting == false; else elseBlock">
<mat-tree *ngIf="dataSource.data.length" [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
    <!-- This is the tree node template for leaf nodes -->
    <!-- There is inline padding applied to this node using styles.
      This padding value depends on the mat-icon-button width. -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle [class]="node.parentNode && node.obj == node.parentNode.children[0].obj ? 'header' : 'row'">
      <div *ngIf="node.nodeClass == 'Child' || node.nodeClass == 'Comparison'">
        {{node.obj.label}} nochilds:{{node.nodeClass}}
      </div>  
      <div *ngIf="node.nodeClass == 'Data'">
        <tr >
          <td *ngFor="let port of joinPort(node.parentNode.obj.leftPorts, node.parentNode.obj.rightPorts)" [class]="port.datatype.split('(')[0]">
            <div *ngIf="node.obj == node.parentNode.children[0].obj">
              <div class="cell">{{port.name}}</div>
              <div class="cell">{{port.datatype}}</div>
             </div> 
             <div class="cell">{{node.obj[port.name]}}</div>   
          </td>
          <!--
          <td *ngFor="let port of node.parentNode.obj.rightPorts" [class]="port.datatype.split('(')[0]">
            <div *ngIf="node.obj == node.parentNode.children[0].obj">
              <div>{{port.name}}</div>
              <div>{{port.datatype}}</div>
             </div> 
             <div>{{node.obj[port.name]}}</div>            
          </td>
          -->         
        </tr>                                  
      </div> 
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <div class="mat-tree-node" [class]="node.parentNode && node.obj == node.parentNode.children[0].obj ? 'header' : 'row'">
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'Toggle ' + node.name"> 
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          <div *ngIf="node.nodeClass == 'Child' || node.nodeClass == 'Comparison'">
            {{ node.obj.label }} withChilds:{{ node.nodeClass }}
            <mat-progress-bar *ngIf="node.isLoading"
            mode="indeterminate"
            class="example-tree-progress-bar"></mat-progress-bar>            
          </div>
          
          <div *ngIf="node.nodeClass == 'Data'">
            <tr >
              <td *ngFor="let port of joinPort(node.parentNode.obj.leftPorts,node.parentNode.obj.rightPorts)" [class]="port.datatype.split('(')[0]">
                <div *ngIf="node.obj == node.parentNode.children[0].obj">
                  <div class="cell">{{port.name}}</div>
                  <div class="cell">{{port.datatype}}</div>
                 </div> 
                 <div class="cell">{{node.obj[port.name]}}</div>   
              </td>
              <!--
              <td *ngFor="let port of node.parentNode.obj.rightPorts" [class]="port.datatype.split('(')[0]">
                <div *ngIf="node.obj == node.parentNode.children[0].obj">
                  <div>{{port.name}}</div>
                  <div>{{port.datatype}}</div>
                 </div> 
                 <div>{{node.obj[port.name]}}</div>            
              </td>
              -->         
            </tr>            
            <mat-progress-bar *ngIf="node.isLoading"
            mode="indeterminate"
            class="example-tree-progress-bar"></mat-progress-bar>                        
          </div> 
        </div>
        <!-- There is inline padding applied to this div using styles.
            This padding value depends on the mat-icon-button width.  -->
        <div  [class.example-tree-invisible]="!treeControl.isExpanded(node)"
            role="group">
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
    </mat-nested-tree-node>
</mat-tree>
</div>  
  <ng-template #elseBlock>
    loading.
    <mat-spinner></mat-spinner>
  </ng-template>
