<div class="header">
    <span>datasetgroup-edit </span><span>{{groupCollection}} Edit</span><span class="spacer"></span><span class="id">{{id}}</span><button *ngIf="datasetGroup" mat-button (click)="onDelete()"><mat-icon>delete</mat-icon></button>
</div>
<div [formGroup]="FG">
    <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Group name</mat-label>
            <input matInput placeholder="PRD_V1" formControlName="label" required (change)="firebaseService.onChange($event, groupCollection ,id, 'label')">
            <mat-error *ngIf="FG.controls.label.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="sql" appearance="fill">
            <mat-label>description</mat-label> 
            <textarea  class="description" matInput rows="15" formControlName="description" (change)="firebaseService.onChange($event, groupCollection ,id, 'description')"></textarea> 
        </mat-form-field>        
    </div>
    <div *ngIf="!id">
        <button mat-raised-button (click)="onCancel()">Cancelar</button>     
        <button mat-raised-button color="primary" [disabled]="!FG.valid" (click)="onCreateNew()">Submit</button>
      </div>        
</div>
