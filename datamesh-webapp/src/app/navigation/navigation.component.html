<div class="container">
  <mat-toolbar class="header" color="primary">
    <button mat-button (click)="sidenav.toggle()">
      <mat-icon *ngIf="sidenav.opened">menu_open</mat-icon>
      <mat-icon *ngIf="!sidenav.opened">menu_close</mat-icon>
    </button>  
    <button [routerLink]="['/']" mat-icon-button><mat-icon>home</mat-icon></button>
    <span class="spacer"></span>
    <button *ngIf="!(isHandset$ | async)">
      <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
      <mat-menu #menu="matMenu">
        <a href="jupiter-sql" mat-menu-item>Item 1</a>
      </mat-menu>        
    </button>


  </mat-toolbar>
  <mat-drawer-container autosize>
    <mat-drawer  #sidenav mode="side" opened >
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Sql-jupiter
            </mat-panel-title>
          </mat-expansion-panel-header>
          <app-dataset-tree title="sql-jupiter" groupCollection="SqlJupiterGroup" dataCollection="SqlJupiterDoc">
          </app-dataset-tree>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Dataset
            </mat-panel-title>
          </mat-expansion-panel-header>
          <app-dataset-tree title="Dataset" groupCollection="DatasetGroup" dataCollection="Dataset">
          </app-dataset-tree>
        </mat-expansion-panel>        
        <mat-expansion-panel >
          <mat-expansion-panel-header>
            <mat-panel-title>
              Comparisons
            </mat-panel-title>
          </mat-expansion-panel-header>
          <app-dataset-tree title="Comparisons" groupCollection="ComparisonGroup" dataCollection="Comparison">
          </app-dataset-tree>
        </mat-expansion-panel>
        <mat-expansion-panel >
        <mat-expansion-panel-header>
            <mat-panel-title>
              Connections
            </mat-panel-title>
          </mat-expansion-panel-header>
          <app-dataset-tree title="Connections" groupCollection="ConnectionGroup" dataCollection="Connection">
          </app-dataset-tree>
        </mat-expansion-panel>        

        <mat-expansion-panel >
          <mat-expansion-panel-header>
            <mat-panel-title>
              Self aware panel
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>I'm visible because I am open</p>
        </mat-expansion-panel>
      </mat-accordion>      
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>    
    
</div>
