<h3>Comparison Tree</h3>
<div>
<button mat-button (click)="addGroup()">Add</button>
</div>
<mat-tree  [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
    <button mat-icon-button disabled></button>
    {{node.item.label}}
    <button  mat-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
    <mat-menu #menu="matMenu">
      <button *ngIf="isComparisonGroup(node)" (click)="onAddComparison(node)" mat-menu-item>Add Comparison</button>
      <button *ngIf="isComparison(node)" (click)="editComparison(node)" mat-menu-item>Edit</button>
    </mat-menu>    
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'Toggle ' + node.item.label">
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    {{node.item.label}}
    <button  mat-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
    <mat-menu #menu="matMenu">
      <button *ngIf="isComparisonGroup(node)" (click)="onAddComparison(node)" mat-menu-item>Add Comparison</button>
    </mat-menu>     
  </mat-tree-node>
</mat-tree>
