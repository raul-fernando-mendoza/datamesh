<div class="ids">
    parentCollection:{{ parentCollection }}
    collection:{{ collection }}
    id:{{ id }}
</div>
<div [formGroup]="FG">
    <div>
        <button mat-raised-button color="primary" [disabled]="submitting" (click)="onExecute()">ExecuteSql</button>
    </div>    
    <div>
        <mat-form-field class="sql" appearance="fill">
            <mat-label>sql</mat-label> 
            <textarea class="sql" matInput rows="{{rows}}" maxlength="10000" formControlName="sql" (change)="onSqlChange($event)"></textarea>
        </mat-form-field>
    </div>
    <section class="result-container" *ngIf="sqlJupiter && sqlJupiter.result">
        <table class="result-table" mat-table [dataSource]="sqlJupiter.result['resultSet']">

            <ng-container matColumnDef="idx">
            <th mat-header-cell *matHeaderCellDef>idx</th>
            <td mat-cell *matCellDef="let element; let i = index;"> {{i}} </td>
            </ng-container>
        
            <ng-container *ngFor="let col of sqlJupiter!.result['metadata']" matColumnDef="{{col['name']}}">
            <th mat-header-cell *matHeaderCellDef>{{col["name"]}} </th>
            <td mat-cell *matCellDef="let element"> {{element[col["name"]]}} </td>
            </ng-container>
            
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table> 
    </section>  
    
</div>
