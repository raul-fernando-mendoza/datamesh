Comparison List 
  <div class="mat-elevation-z8">
    <button mat-button (click)="onAdd()">Add</button>
    <div *ngIf="submmiting == false; else elseBlock"></div>
    <table mat-table class="full-width-table" matSort aria-label="Elements" [hidden]="submmiting">
      <!-- Id Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">
          {{ row.label }}
        </td>
      </ng-container> 
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onEdit(row)">
              <mat-icon>edit</mat-icon>
              <span>edit</span>
            </button>    
            <button mat-menu-item (click)="onRemove(row.id)">
              <mat-icon>remove</mat-icon>
              <span>remove</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>       
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource.length"
        [pageIndex]="0"
        [pageSize]="50"
        [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>
  </div>
  <ng-template #elseBlock>
    loading.
    <mat-spinner></mat-spinner>
  </ng-template>
