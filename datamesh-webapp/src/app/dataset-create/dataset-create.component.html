<p>Dataset Create</p>

<div [formGroup]="FG">
    
    <p>
        <mat-form-field class="name" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="label" required>
        </mat-form-field>
    <p>
    <p>
        <mat-form-field class="description" appearance="fill">
            <mat-label>sql</mat-label>
            <textarea class="sql" matInput maxlength="10000" rows="10" formControlName="sql" ></textarea>
        </mat-form-field>         
    </p>
    <div *ngIf="!id">
        <button mat-raised-button (click)="onCancel()">Cancelar</button>     
        <button mat-raised-button color="primary" [disabled]="!FG.valid" (click)="onCreateNew()">Submit</button>
    </div>  
</div>
