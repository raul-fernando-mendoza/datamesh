<h3>Dataset Tree</h3>
<div>
<button mat-button (click)="addGroup()">Add</button>
</div>
<mat-tree  [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
    <button mat-icon-button disabled></button>
    {{node.item.label}}
    <button  mat-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
    <mat-menu #menu="matMenu">
      <button *ngIf="isDatasetGroup(node)" (click)="onEditDatasetGroup(node)" mat-menu-item>Edit Group</button>      
      <button *ngIf="isDatasetGroup(node)" (click)="onAddDataset(node)" mat-menu-item>Add Dataset</button>
      <button *ngIf="isDataset(node)" (click)="editDataset(node)" mat-menu-item>Edit Dataset</button>
    </mat-menu>    
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'Toggle ' + node.item.label">
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    {{node.item.label}}
    <button  mat-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
    <mat-menu #menu="matMenu">
      <button *ngIf="isDatasetGroup(node)" (click)="onEditDatasetGroup(node)" mat-menu-item>Edit Group</button>      
      <button *ngIf="isDatasetGroup(node)" (click)="onAddDataset(node)" mat-menu-item>Add Dataset</button>
      <button *ngIf="isDataset(node)" (click)="editDataset(node)" mat-menu-item>Edit Dataset</button>
    </mat-menu>    
  </mat-tree-node>
</mat-tree>
